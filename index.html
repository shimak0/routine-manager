<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルーティン管理アプリ</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>ルーティン管理アプリ</h1>
  <form id="routine-form">
    <label>
      時間帯:
      <input type="time" id="routine-time" required>
    </label>
    <label>
      タスク内容:
      <input type="text" id="routine-task" required>
    </label>
    <button type="submit">ルーティンを追加</button>
  </form>
  <ul id="routine-list"></ul>
  <script src="app.js"></script>
</body>
</html>
